<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <h1><b>Random Password Generator Application..!</b></h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
<br><br>
        <input type="checkbox" name="uppercase">Uppercase
<br><br>
        <input type="checkbox" name="numbers">Numbers
<br><br>
        <input type="checkbox" name="special">Special Characters
<br><br>
        <input type="submit" value="Generate Password">
    </form>
    {{Password}} 
</body>
</html>
